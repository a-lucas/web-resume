# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Skills
    url: '#section-features'
    weight: 20
  - name: Experience
    url: '#section-experience'
    weight: 30
  - name: Accomplishments
    url: '#section-accomplishments'
    weight: 40
  - name: Posts
    url: '#posts'
    weight: 50
  - name: Gallery
    url: '#gallery'
    weight: 60
  - name: Contact
    url: '#contact'
    weight: 70

